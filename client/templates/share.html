<div class="container">
  <div class="page-header">
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>Share a Car</h1>
      <form ng-submit="sc.createCar()">
        <div class="form-group">
          <label for="carYear">Year</label>
          <input ng-model="sc.newCar.year" class="form-control" id="carYear" placeholder="Year">
        </div>
        <div class="form-group">
          <label for="carMake">Make</label>
          <input ng-model="sc.newCar.make" class="form-control" id="carMake" placeholder="Make">
        </div>
        <div class="form-group">
          <label for="carModel">Model</label>
          <input ng-model="sc.newCar.model" class="form-control" id="carModel" placeholder="Model">
        </div>
        <div class="form-group">
          <label for="carDesc">Description</label>
          <textarea ng-model="sc.newCar.description" class="form-control" id="carDesc" placeholder="Description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="carImg">Image URL</label>
          <input ng-model="sc.newCar.image" class="form-control" id="carImg" placeholder="Url">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
