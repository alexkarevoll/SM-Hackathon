<div class="container">
  <div class="page-header">
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>Submit a Request for Help</h1>
      <form ng-submit="sc.createCar()">
        <div class="form-group">
          <label for="carYear">Name</label>
          <input ng-model="sc.newCar.name" class="form-control" id="carYear" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="carMake">Location</label>
          <input ng-model="sc.newCar.location" class="form-control" id="carMake" placeholder="Location">
        </div>
        <div class="form-group">
          <label for="carDesc">Description</label>
          <textarea ng-model="sc.newCar.description" class="form-control" id="carDesc" placeholder="Description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="carImg">Image</label>
          <input ng-model="sc.newCar.image" class="form-control" id="carImg" placeholder="Url">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
