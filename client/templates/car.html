<div class="container">
  <div ng-hide="scc.editing">
    <div class="page-header">
      <h1>{{ scc.car.name }} - {{ scc.car.location }}</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img class="car-image" ng-src="{{ scc.car.image }}">
      </div>
      <div class="col-md-6">
        <p>
          {{ scc.car.description }}
          <button ng-click="scc.destroyCar()"class="btn btn-small btn-danger">Delete Request</button>
          <button ng-click="scc.editing = true"class="btn btn-small btn-info">Change Information</button>
        </p>
      </div>
    </div>
  </div>
  <div ng-show="scc.editing">
    <h2>Change Request Information</h2>
    <form ng-submit="scc.editCar()">
      <div class="form-group">
        <label for="carYear">Name</label>
        <input ng-model="scc.newCar.name" class="form-control" id="carYear" placeholder="{{ scc.car.name }}">
      </div>
      <div class="form-group">
        <label for="carMake">Location</label>
        <input ng-model="scc.newCar.location" class="form-control" id="carMake" placeholder="{{ scc.car.location }}">
      </div>
      <div class="form-group">
        <label for="carDesc">Description</label>
        <textarea ng-model="scc.newCar.description" class="form-control" id="carDesc" placeholder="{{ scc.car.description }}" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="carImg">Image</label>
        <input ng-model="scc.newCar.url" class="form-control" id="carImg" placeholder="{{ scc.car.image }}">
      </div>
      <button type="submit" class="btn btn-warning">Edit</button>
    </form>
    <button ng-click="scc.editing = false" class="btn btn-default">Cancel</button>
  </div>
</div>
